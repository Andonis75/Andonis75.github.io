<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 头部导航 */
        .header {
            background-color: #fff;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        /* 主要内容区域 */
        .main {
            padding: 2rem 0;
        }

        /* 文章内容 */
        .post-content {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 1px 3px rgba(0,0,0,.1);
        }

        .post-title {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #333;
        }

        .post-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .post-content h1,
        .post-content h2,
        .post-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        .post-content p {
            margin-bottom: 1rem;
            line-height: 1.7;
        }

        .post-content ul,
        .post-content ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }

        .post-content li {
            margin-bottom: 0.5rem;
        }

        /* 页脚 */
        .footer {
            text-align: center;
            padding: 2rem 0;
            color: #666;
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
            }

            .nav-links {
                margin-top: 1rem;
            }

            .nav-links li {
                margin: 0 0.5rem;
            }

            .post-content {
                padding: 1rem;
            }
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #667eea;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container nav">
            <a href="/" class="nav-brand">{{ site.title }}</a>
            <ul class="nav-links">
                <li><a href="/">首页</a></li>
                <li><a href="#">关于</a></li>
                <li><a href="#">联系</a></li>
            </ul>
        </div>
    </header>

    <main class="main">
        <article class="post-content">
            <a href="/" class="back-link">&larr; 返回首页</a>
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-meta">{{ page.date | date: "%Y年%m月%d日" }}</p>
            {{ content }}
        </article>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. 版权所有.</p>
        </div>
    </footer>
</body>
</html>
